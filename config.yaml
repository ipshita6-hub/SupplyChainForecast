# Supply Chain Forecasting System Configuration

# Data Generation Settings
data_generation:
  n_rows: 1000              # Number of rows to generate
  n_products: 10            # Number of unique products
  output_path: "data/supply_chain_data.csv"
  random_seed: 42           # For reproducibility

# Model Training Settings
model_training:
  demand_model:
    algorithm: "LinearRegression"
    test_size: 0.2
    random_seed: 42
    output_path: "models/demand_model.pkl"
  
  reorder_model:
    algorithm: "DecisionTreeClassifier"
    max_depth: 10
    test_size: 0.2
    random_seed: 42
    output_path: "models/reorder_model.pkl"

# Prediction Settings
predictions:
  forecast_days: 30         # Days to forecast
  service_level: 0.95       # Service level for safety stock (95%)
  
# Inventory Optimization
inventory_optimization:
  safety_stock_multiplier: 1.5
  holding_cost_rate: 0.05   # 5% annual holding cost
  order_cost: 5             # Cost per order
  
# Visualization Settings
visualization:
  output_dir: "outputs/plots"
  dpi: 300
  figure_size: [14, 6]
  style: "whitegrid"
  
# Report Settings
reports:
  output_dir: "outputs"
  include_advanced_analytics: true
  include_model_evaluation: true
  
# API Settings
api:
  host: "0.0.0.0"
  port: 5000
  debug: false
  
# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/supply_chain_forecasting.log"
